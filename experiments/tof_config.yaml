# ToF Dataset Generation Configuration

# Time series parameters
# Note: I messed up a little bit. Need to update both datapoint_count/end_sec and sampling_rate together
datapoint_count: 81 # Gotta add 1 to include the endpoint (0 seconds) in the time series
maternal_f: 1.0 # Maternal heartbeat frequency (Hz)
fetal_f: 3.0 # Fetal heartbeat frequency (Hz)
end_sec: 4.0 # Duration of the time series (seconds)
sampling_rate: 20 # Sampling rate (Hz)

# Tissue Parameters
maternal_hb_base: 15.0 # Baseline maternal hemoglobin concentration
fetal_hb_base: 15.0 # Baseline fetal hemoglobin concentration
wavelength: 735.0 # Wavelength in nm
maternal_saturation: 1.0 # Maternal oxygen saturation
fetal_saturation: 0.60 # Fetal oxygen saturation
light_speeds: [2.14e8, 2.14e8, 2.14e8, 2.14e8] # Speed of light in each layer (m/s)
epi_thickness_mm: 2 # Epidermis thickness in mm - does not affect optical properties - can be ignored
derm_thickness_mm: 4 # Dermis thickness in mm - does not affect optical properties - can be ignored

# Data selection
selected_sdd_index: 2 # Source-detector distance index

# Histogram parameters
bin_count: 20
weight_threshold_fraction: 0.98

# Others
total_photon_count: 100000000 # Total number of photons simulated